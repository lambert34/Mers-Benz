<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/slick.css">
  <link rel="stylesheet" href="css/jquery.fancybox.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&family=Poppins:ital,wght@0,500;0,600;0,700;1,400&family=Roboto+Condensed&display=swap" rel="stylesheet">
</head>
<body>

  <header class="header">
    <div class="container">
      <div class="header__top">
        <button class="header__nav">
          <img class="header__nav-img" src="/images/burger.svg" alt="Картинка меню кнопки">
        </button>
        <a class="logo" href="#">
          <img class="logo__img" src="/images/merc-benz-logo.svg" alt="Логотип">
        </a>
        <ul class="list">
          <li class="list__item">
            <a href="#" class="list__link">
              <img src="/images/Icons/Social/Twitter.svg" alt="Иконка Твиттер" class="list__img">
            </a>
          </li>
            <li class="list__item">
            <a href="#" class="list__link">
              <img src="/images/Icons/Social/Google.svg" alt="Иконка гугл" class="list__img">
            </a>
          </li>
            <li class="list__item">
            <a href="#" class="list__link">
              <img src="/images/Icons/Social/Facebook.svg" alt="Иконка Мета" class="list__img">
            </a>
          </li>
        </ul>
      </div>
    </div>
    <div class="header__content">
      <h1 class="title">
        The VISION AVTR
      </h1>
      <p class="title-descr">
        Inspered by the future
      </p>
    </div>
  </header>
  

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/slick.min.js"></script>
  <script src="js/jquery.fancybox.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
